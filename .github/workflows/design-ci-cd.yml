name: Design Service CI/CD

on:
  push:
    branches: ["main", "feature/*"]
    paths:
      - "backend/H3llRa1s3rBE_API/DesignService/**"
      - ".github/workflows/design-ci-cd.yml"
    paths-ignore:
      - "k8s/**"
  workflow_dispatch: {}

env:
  REGISTRY: docker.io/mmihov11

jobs:
  design-service:
    name: Build & Update Design Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Design Service image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/H3llRa1s3rBE_API/DesignService
          push: true
          tags: |
            ${{ env.REGISTRY }}/design-service:${{ steps.vars.outputs.TAG }}
            ${{ env.REGISTRY }}/design-service:latest

      - name: Update design k8s deployment image
        run: |
          FILE="k8s/design/design-deployment.yaml"
          IMAGE="${{ env.REGISTRY }}/design-service:${{ steps.vars.outputs.TAG }}"
          echo "Updating $FILE to image: $IMAGE"
          sed -i "s#image: .*design-service.*#image: ${IMAGE}#g" "$FILE"
          echo "Resulting image line:"
          grep -n "image:" "$FILE" || true

      - name: Commit & push manifest changes (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/design/design-deployment.yaml
          git commit -m "Update design-service image to ${{ steps.vars.outputs.TAG }}" || echo "No changes to commit"
          git push
