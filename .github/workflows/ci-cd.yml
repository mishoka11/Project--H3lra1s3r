name: H3llra1s3r Microservices CI/CD

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["main", "feature/*"]

env:
  REGISTRY: docker.io/mmihov11
  NAMESPACE: h3llra1s3r
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ============================================================
  # üß± CATALOG SERVICE
  # ============================================================
  catalog-service:
    name: Deploy Catalog Service
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Log in to Docker registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & push Catalog Service
        run: |
          docker build -t $REGISTRY/catalog-service:${IMAGE_TAG} ./backend/H3llRa1s3rBE_API/CatalogService
          docker tag $REGISTRY/catalog-service:${IMAGE_TAG} $REGISTRY/catalog-service:latest
          docker push $REGISTRY/catalog-service:${IMAGE_TAG}
          docker push $REGISTRY/catalog-service:latest

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy Catalog Service
        run: |
          kubectl set image deployment/catalog-service catalog-service=$REGISTRY/catalog-service:${IMAGE_TAG} -n $NAMESPACE || \
          kubectl apply -f ./k8s/catalog-deployment.yaml -n $NAMESPACE
          kubectl rollout status deployment/catalog-service -n $NAMESPACE --timeout=60s || true

      - name: Rollback if failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Catalog Service failed ‚Äî rolling back..."
          kubectl rollout undo deployment/catalog-service -n $NAMESPACE

  # ============================================================
  # üé® DESIGN SERVICE
  # ============================================================
  design-service:
    name: Deploy Design Service
    runs-on: ubuntu-latest
    continue-on-error: true
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Log in to Docker registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & push Design Service
        run: |
          docker build -t $REGISTRY/design-service:${IMAGE_TAG} ./backend/H3llRa1s3rBE_API/DesignService
          docker tag $REGISTRY/design-service:${IMAGE_TAG} $REGISTRY/design-service:latest
          docker push $REGISTRY/design-service:${IMAGE_TAG}
          docker push $REGISTRY/design-service:latest

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy Design Service
        run: |
          kubectl set image deployment/design-service design-service=$REGISTRY/design-service:${IMAGE_TAG} -n $NAMESPACE || \
          kubectl apply -f ./k8s/design-deployment.yaml -n $NAMESPACE
          kubectl rollout status deployment/design-service -n $NAMESPACE --timeout=60s || true

      - name: Rollback if failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Design Service failed ‚Äî rolling back..."
          kubectl rollout undo deployment/design-service -n $NAMESPACE

  # ============================================================
  # üì¶ ORDER SERVICE
  # ============================================================
  order-service:
    name: Deploy Order Service
    runs-on: ubuntu-latest
    continue-on-error: true
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Log in to Docker registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & push Order Service
        run: |
          docker build -t $REGISTRY/order-service:${IMAGE_TAG} ./backend/H3llRa1s3rBE_API/OrderService
          docker tag $REGISTRY/order-service:${IMAGE_TAG} $REGISTRY/order-service:latest
          docker push $REGISTRY/order-service:${IMAGE_TAG}
          docker push $REGISTRY/order-service:latest

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy Order Service
        run: |
          kubectl set image deployment/order-service order-service=$REGISTRY/order-service:${IMAGE_TAG} -n $NAMESPACE || \
          kubectl apply -f ./k8s/order-deployment.yaml -n $NAMESPACE
          kubectl rollout status deployment/order-service -n $NAMESPACE --timeout=60s || true

      - name: Rollback if failed
        if: failure()
        run: |
          echo "‚ö†Ô∏è Order Service failed ‚Äî rolling back..."
          kubectl rollout undo deployment/order-service -n $NAMESPACE

  # ============================================================
  # üß™ LOAD TESTS (optional - non-blocking)
  # ============================================================
  load-tests:
    name: Run Load Tests
    runs-on: ubuntu-latest
    if: always()
    needs: [catalog-service, design-service, order-service]
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6

      - name: Run Health Check Test
        run: |
          k6 run backend/H3llRa1s3rBE_API/WebApplication1/LoadTests/health_test.js || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-test-results
          path: ./results
