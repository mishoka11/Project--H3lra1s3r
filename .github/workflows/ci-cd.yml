name: H3llra1s3r Microservices CI/CD

on:
  push:
    branches: ["main", "feature/*"]
  pull_request:
    branches: ["main", "feature/*"]

env:
  REGISTRY: docker.io/mmihov11

jobs:
  # ============================================================
  # ðŸ§± CATALOG SERVICE
  # ============================================================
  catalog-service:
    name: Build & Update Catalog Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Catalog Service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/CatalogService/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/catalog-service:${{ steps.vars.outputs.TAG }}
            ${{ env.REGISTRY }}/catalog-service:latest

      - name: Update catalog k8s deployment image
        run: |
          FILE="k8s/catalog/catalog-deployment.yaml"
          IMAGE="${{ env.REGISTRY }}/catalog-service:${{ steps.vars.outputs.TAG }}"
          echo "Updating $FILE to image: $IMAGE"
          sed -i "s#image: .*catalog-service.*#image: ${IMAGE}#g" "$FILE"
          echo "Resulting image line:"
          grep -n "image:" "$FILE" || true

      - name: Commit & push manifest changes (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/catalog/catalog-deployment.yaml
          git commit -m "Update catalog-service image to ${{ steps.vars.outputs.TAG }}" || echo "No changes to commit"
          git push

  # ============================================================
  # ðŸŽ¨ DESIGN SERVICE
  # ============================================================
  design-service:
    name: Build & Update Design Service
    runs-on: ubuntu-latest
