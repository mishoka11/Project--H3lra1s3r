name: Full CI/CD Pipeline (Backend + Frontend + k6)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js (backend is Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Build & Test backend
      - name: Install & Test (Backend)
        run: |
          cd backend
          npm ci
          npm test

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build backend -f backend/Dockerfile -t my-dockerhub-user/backend:${{ github.sha }}

      # 5. Push Docker image
      - name: Log in & Push to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image
        run: docker push my-dockerhub-user/backend:${{ github.sha }}

  frontend:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Build & Test frontend
      - name: Install & Build (Frontend)
        run: |
          cd frontend
          npm ci
          npm run build

      # Optional: push FE as Docker image too
      - name: Build Docker image (Frontend)
        run: docker build frontend -f frontend/Dockerfile -t my-dockerhub-user/frontend:${{ github.sha }}

      - name: Push frontend image
        run: docker push my-dockerhub-user/frontend:${{ github.sha }}

  load-test:
    runs-on: ubuntu-latest
    needs: backend  # wait for backend to build & push
    steps:
      - uses: actions/checkout@v4

      # 1. Run backend container
      - name: Run backend container
        run: |
          docker run -d -p 8080:8080 --name test-backend my-dockerhub-user/backend:${{ github.sha }}
          sleep 20

      # 2. Install k6
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # 3. Run k6 test
      - name: Run k6 test
        run: k6 run frontend/src/tests/k6/catalog_test.js
