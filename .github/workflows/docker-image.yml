name: CI/CD Pipeline with Load Test (Node.js)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies & run tests
      - name: Build & Test (Node.js)
        run: |
          npm ci
          npm test

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build . -f Dockerfile -t my-image:${{ github.sha }}

      # 5. Log in & Push Docker image
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push my-dockerhub-user/my-image:${{ github.sha }}

      # 6. Run container for testing
      - name: Run container
        run: |
          docker run -d -p 8080:8080 --name test-service my-dockerhub-user/my-image:${{ github.sha }}
          sleep 20  # wait for service to start

      # 7. Install k6
      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # 8. Run k6 load test
      - name: Run k6 test
        run: k6 run tests/k6/catalog_test.js
