version: "3.9"

services:
  # 🟦 PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: h3user
      POSTGRES_PASSWORD: h3pass
      POSTGRES_DB: h3db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h3user -d h3db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - h3llra1s3r-net

  # 🟢 Catalog Service
  catalog-service:
    container_name: catalog-service
    build:
      context: ./backend/H3llRa1s3rBE_API/CatalogService
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz/live || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - h3llra1s3r-net

  # 🟣 Order Service
  order-service:
    container_name: order-service
    build:
      context: ./backend/H3llRa1s3rBE_API/OrderService
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Orders=Host=postgres;Database=h3db;Username=h3user;Password=h3pass
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz/live || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h3llra1s3r-net

  # 🟡 Design Service
  design-service:
    container_name: design-service
    build:
      context: ./backend/H3llRa1s3rBE_API/DesignService
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Designs=Host=postgres;Database=h3db;Username=h3user;Password=h3pass
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz/live || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - h3llra1s3r-net

  # 📊 Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - catalog-service
      - order-service
      - design-service
    networks:
      - h3llra1s3r-net

  # 📈 Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=D0nmaglass
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - h3llra1s3r-net

  # 📈 StatsD → Prometheus bridge
  statsd-exporter:
    image: prom/statsd-exporter:latest
    container_name: statsd-exporter
    ports:
      - "9102:9102"       # Prometheus scrape endpoint
      - "9125:9125/udp"   # UDP for k6 metrics
    networks:
      - h3llra1s3r-net

  # 🧪 K6 Load Test Runner
  k6:
    image: grafana/k6:0.46.0
    container_name: k6
    depends_on:
      - catalog-service
      - order-service
      - design-service
      - statsd-exporter
    volumes:
      - ./backend/H3llRa1s3rBE_API/WebApplication1/LoadTests:/scripts
    environment:
      - K6_STATSD_ADDR=statsd-exporter:9125
      - K6_STATSD_ENABLE_TAGS=true
      - K6_STATSD_PUSH_INTERVAL=1s
    command: ["run", "/scripts/endurance-test.js", "--out", "statsd"]
    networks:                # ✅ no extra space here
      - h3llra1s3r-net

  # 🧮 Adminer
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8088:8080"
    depends_on:
      - postgres
    networks:
      - h3llra1s3r-net

# 🔒 Shared volumes and networks
volumes:
  pgdata:
  prometheus_data:
  grafana_data:

networks:
  h3llra1s3r-net:
    driver: bridge
